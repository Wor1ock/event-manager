<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Event manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>



<body class="log login-form ">

<div class="ring">
    <i style="--clr:#226F54;"></i>
    <i style="--clr:#DA2C38;"></i>
    <i style="--clr:#F4F0BB;"></i>
    <div class="login ">

            <h2>Регистрация</h2>
            <form action="/registration" method="post">

                <div class="inputBx rel w100">
                    <input type="text" id="username" name="username" placeholder="Имя пользователя:">
                </div>
                <div class="inputBx rel w100">
                    <input type="email" id="email" name="email" placeholder="Эл.почта">
                </div>
                <div class="inputBx rel w100">
                    <input type="password" id="password" name="password" placeholder="Пароль">
                </div>

                <div class="inputBx rel w100">
                    <input type="submit" value="Зарегистрироваться">
                </div>
                <div class="links rel">
                    <a class="sign-up-btn" href="/login">Войти</a>
                </div>

            </form>

    </div>
</div>
