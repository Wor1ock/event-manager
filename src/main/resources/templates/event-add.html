<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}">Event manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5">
    <h1>Создание события</h1>
    <form action="/event/add" method="post">
        <input type="text" name="name" placeholder="Введите название события" class="form-control"><br>
        <input type="text" name="description" placeholder="Опишите событие" class="form-control"><br>

        <input type="datetime-local" name="startDateTime" placeholder="Начало события" class="form-control"><br>
        <input type="datetime-local" name="endDateTime" placeholder="Конец события" class="form-control"><br>

        <input type="number" name="location_id" placeholder="Локация" class="form-control"><br>
        <input type="number" name="type_id" placeholder="Тип события" class="form-control"><br>

        <button type="submit" class="btn btn-success">Добавить событие</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
