<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}">Event manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5">
    <h1>Создание события</h1>
    <form action="/event/add" method="post">
        <input type="text" name="name" placeholder="Введите название события" class="form-control"><br>
        <input type="text" name="description" placeholder="Опишите событие" class="form-control"><br>

        <input type="datetime-local" name="startDateTime" placeholder="Начало события" class="form-control"><br>
        <input type="datetime-local" name="endDateTime" placeholder="Конец события" class="form-control"><br>

        <label for="location_id">Выберите локацию:</label>
        <select id="location_id" name="location_id" class="form-control">
            <option value="">Выберите локацию</option>
            <th:block th:each="loc : ${locations}">
                <option th:value="${loc.getLocation_id()}" th:text="${loc.getName()}"></option>
            </th:block>
        </select><br>


        <label for="type_id">Выберите тип события:</label>
        <select id="type_id" name="type_id" class="form-control">
            <option value="">Выберите тип события</option>
            <th:block th:each="type : ${eventTypes}">
                <option th:value="${type.getType_id()}" th:text="${type.getDescription()}"></option>
            </th:block>
        </select><br>

        <button type="submit" class="btn btn-success">Добавить событие</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
