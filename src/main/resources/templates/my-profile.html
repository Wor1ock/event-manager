<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}">Event manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <p th:text="'Имя: ' + ${user.getName()}"></p>
    <p th:text="'Email: ' + ${user.email}"></p>

    <!-- Показывать события, если список событий не пуст, иначе выводить "Событий нет" -->
    <h4>Организуемые мной события:</h4>
    <div th:if="${#lists.isEmpty(myEvents)}">
        <p>Событий нет</p>
    </div>

    <div th:unless="${#lists.isEmpty(myEvents)}">
        <div th:each="el : ${myEvents}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"></h3>
            <p th:text="${el.description}"></p>
            <a th:href="'/events/' + ${el.id}">Подробнее</a>
        </div>
    </div>

    <!-- Показывать события, если список событий не пуст, иначе выводить "Событий нет" -->
    <h4>События, на которые я пойду:</h4>
    <div th:if="${#lists.isEmpty(followedEvents)}">
        <p>Событий нет</p>
    </div>

    <div th:unless="${#lists.isEmpty(followedEvents)}">
        <div th:each="el : ${followedEvents}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"></h3>
            <p th:text="${el.description}"></p>
            <a th:href="'/events/' + ${el.id}">Подробнее</a>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
