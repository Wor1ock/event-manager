<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}">Event manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h4>Панель администратора</h4>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Имя</th>
            <th>Email</th>
            <th>Активность</th>
            <th>Роли</th>
            <th>Бан</th>
            <th>Редактирование</th>
            <th>Подробная информация</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.active} ? 'true' : 'false'"></td>
            <td>
                <span th:each="role : ${user.roles}" th:text="${role}"></span>
            </td>
            <td>
                <form th:action="'/admin/user/ban/' + ${user.id}" method="post">
                    <button type="submit" class="btn btn-danger">Бан</button>
                </form>
            </td>
            <td><a th:href="'/admin/user/edit/' + ${user.id}" class="btn btn-primary">Редактирование</a></td>
            <td><a th:href="'/user/' + ${user.id}" class="btn btn-info">Подробная информация</a></td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="7"><h3>Пользователей нет</h3></td>
        </tr>
        </tbody>
    </table>

    <h1>Создание локации</h1>
    <form action="/admin/add/location" method="post">
        <input type="text" name="name" placeholder="Введите название локации" class="form-control"><br>
        <input type="text" name="address" placeholder="Введите адрес локации" class="form-control"><br>
        <input type="text" name="description" placeholder="Опишите локацию" class="form-control"><br>
        <input type="number" name="capacity" placeholder="Максимальное количество людей" class="form-control"><br>

        <button type="submit" class="btn btn-success">Добавить локацию</button>
    </form>

    <h1>Создание типа событий</h1>
    <form action="/admin/add/event-type" method="post">
        <input type="text" name="name" placeholder="Введите тип события" class="form-control"><br>

        <button type="submit" class="btn btn-success">Добавить тип события</button>
    </form>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
