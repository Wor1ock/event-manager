<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Event manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h3>Подробная информация о пользователе <i th:text="${user.name}"></i> </h3>
    <p th:text="'Email: ' + ${user.email}"></p>

    <!-- Показывать события, если список событий не пуст, иначе выводить "Событий нет" -->
    <h4>Все события пользователя:</h4>
    <div th:if="${#lists.isEmpty(events)}">
        <p>Событий нет</p>
    </div>

    <div th:unless="${#lists.isEmpty(events)}">
        <div th:each="el : ${events}" class="alert alert-info mt-2">
            <h3 th:text="${el.name}"></h3>
            <p th:text="${el.description}"></p>
            <a th:href="'/events/' + ${el.id}">Подробнее</a>
        </div>
    </div>

</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
