<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}">Event manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container my-5">
    <h1>Редактирование события</h1>
    <div th:each="el : ${event}">
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите название события" class="form-control"><br>
            <input type="text" th:value="${el.description}" name="description" placeholder="Опишите событие" class="form-control"><br>

            <input type="datetime-local" th:value="${el.startDateTime}" name="startDateTime" placeholder="Начало события" class="form-control"><br>
            <input type="datetime-local" th:value="${el.startDateTime}" name="endDateTime" placeholder="Конец события" class="form-control"><br>

            <label for="location_id">Выберите локацию:</label>
            <select id="location_id" name="location_id" class="form-control">
                <option value="">Выберите локацию</option>
                <th:block th:each="loc : ${locations}">
                    <option th:value="${loc.getId()}" th:text="${loc.getName()}" th:selected="${loc.getId() == el.location.getId()}"></option>
                </th:block>
            </select><br>

            <label for="type_id">Выберите тип события:</label>
            <select id="type_id" name="type_id" class="form-control">
                <option value="">Выберите тип события</option>
                <th:block th:each="type : ${eventTypes}">
                    <option th:value="${type.getId()}" th:text="${type.getDescription()}" th:selected="${type.getId() == el.type.getId()}"></option>
                </th:block>
            </select><br>


            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
