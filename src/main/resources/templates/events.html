<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
<title>Event Manager</title>
<link rel="stylesheet" href="D:\Рабочий стол\афиша\event-manager\src\main\resources\static\main.css">
<body>


<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <img id="ellipse1" src="/images/Ellipse_1.svg" alt="SVG Image" >
        <div class="row">
            <div class=" col-sm-8 ">
                <div class="big-header my-red">
                    <h1 class="text-light">Мероприятия в твоем городе:</h1>
                    <div class="line-container">
                        <div class="line line1" ></div>
                        <div class="line line2" ></div>
                        <div class="line line3" ></div>
                    </div>
                </div>
            </div>
            <div class=" col-sm-4 col-md-4">
                <img class="toad" src="/images/iconizer-1299701.svg" alt="SVG Image">
            </div>
        </div>
        <div class="row">

            <div class="buttons-container">
                <div>
                    <button class="btn btn-success border-0 btn-outline-none" id="btn1">Все события</button>
                    <button class="btn btn-success border-0 btn-outline-none" id="btn2">Дата</button>
                </div>
                <div class="create-event-button">
                    <a href="/events/add" class="btn btn-success" id="btn3">Создать событие</a>
                </div>
            </div>

        </div>


        <div th:each="el : ${events}" class="alert alert-light mt-2 event-info ">
            <a th:href="'/events/' + ${el.id}" class="text-decoration-none text-dark">
                <h3 class="event-name" th:text="${el.name}"></h3>
            </a>
            <p class="description text-break" th:text="${el.description}"></p>
            <p class="type-name my-red" th:text="${el.type.name}"></p>
            <p class="start-date" th:text="${#temporals.format(el.startDateTime, 'd MMMM', new java.util.Locale('ru'))}"></p>
            <p class="start-time" th:text="${#temporals.format(el.startDateTime, 'HH:mm', new java.util.Locale('ru'))}"></p>
        </div>


    </div>
<footer th:insert="~{blocks/footer :: footer}"></footer>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
